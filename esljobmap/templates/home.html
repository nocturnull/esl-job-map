{% extends 'base.html' %}

{% load static %}

{% block title %}Home{% endblock %}

{% block content %}

    <div class="home">

        <div class="welcome-content">
            <h1>Teach English in South Korea</h1>
            <br>
            <div class="map-info">
                <a href="{% url 'employment_full_time_map' %}" class="primary-button-1">
                    <span>Full-Time Map</span>
                </a>
                <h5>Jobs expire in {{ full_time_job_days_valid }} days</h5>
            </div>
            <div class="map-info">
                <a href="{% url 'employment_part_time_map' %}" class="primary-button-1">
                    <span>Part-Time Map</span>
                </a>
                <h5>Jobs expire in {{ part_timejob_days_valid }} days</h5>
            </div>
        </div>

    </div>

{% endblock %}
