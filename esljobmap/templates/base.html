<!-- templates/base.html -->
<!doctype html>
<html class="no-js" lang="en">
    {% load staticfiles %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Full-time English Teaching Jobs in South Korea on a Map - Koco Tutor{% endblock %}</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'esljobmap/favicon.png' %}"/>
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'foundation/dist/app.min.css' %}">
    </head>
    <body>
        {% include 'modules/top-nav.html' %}

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <script src="{% static 'foundation/dist/vendor.min.js' %}"></script>
        <script src="{% static 'foundation/dist/app.min.js' %}"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCl9E_fGPyG_Bc8vBkvDDu2BTJwtKayw6E&callback=initMap" async defer></script>
    </body>
</html>
