{% extends 'base.html' %}

{% block content %}

    <div class="grid-container">
        <h2>Change password</h2>

        <div class="grid-x grid-margin-x">
            <div class="medium-10 cell">
                <p>Change your password using the form below.</p>
            </div>

            <div class="medium-10 cell">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="primary-button-2">Update</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
