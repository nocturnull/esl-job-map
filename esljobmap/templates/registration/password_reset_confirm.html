{% extends 'base.html' %}

{% block title %}Enter new password{% endblock %}

{% block content %}

    <div class="grid-container">
        <h2>Set a new password!</h2>

        <div class="grid-x grid-margin-x">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="primary-button-2">Change my password</button>
            </form>
        </div>
    </div>

{% endblock %}
