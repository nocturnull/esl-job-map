{% extends 'base.html' %}

{% block content %}

    <div class="grid-container">

        <h3>Confirm Account Deletion</h3>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete your account {{ request.user.email }}?</p>
            <input type="submit" value="Confirm" class="primary-button-2" />
        </form>

    </div>

{% endblock %}
