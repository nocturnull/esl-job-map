{% extends 'base.html' %}

{% block title %}Upload a job{% endblock %}

{% block content %}

    <div class="grid-container">
        <h2>Post A Job</h2>

        <div class="grid-x grid-margin-x mt-1 mb-1">
            <div class="medium-10 cell">
                <form method="post">{% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Save" class="primary-button" />
                </form>
            </div>
        </div>
    </div>

{% endblock %}
